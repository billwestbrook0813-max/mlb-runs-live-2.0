services:
  - type: web
    name: mlb-runs-tracker
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: ODDS_API_KEY
        # Add your key in Render dashboard, or set via Blueprint override
        sync: false
      - key: ODDS_REGIONS
        value: us
    # Optional health check path (static index is fine)
    healthCheckPath: /
